<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Teleprompter</title><style>body{margin:0;background:#000;color:#fff;font:14px Arial}#p{font:25px Arial;margin-left:50px;height:100%;overflow:hidden}#c{position:fixed;bottom:0;width:100%;background:#000;border-top:1px dashed grey;height:80px;display:none}.b{font:25px Arial;background:#ccc;padding:5px 15px}</style></head><body onkeydown="return k(event)"><div id=t style=margin-left:55px><h2>Script:</h2><textarea id=i rows=15 cols=80></textarea><br><button onclick=s()>Start</button> Font:<input id=f value=26 size=2> Speed:<input id=v value=1 size=1></div><div id=p></div><div id=c><button class=b onclick=tg() id=pl>PLAY</button><button class=b onmousedown=rb() onmouseup=rs()>&lt;&lt;</button><button class=b onmousedown=ff() onmouseup=rs()>&gt;&gt;</button><button class=b onclick=sd()>-</button><span id=s>1</span><button class=b onclick=su()>+</button><button class=b onclick=ed()>Edit</button><button class=b onmousedown=fd() onmouseup=fs()>A-</button><span id=fs>26</span><button class=b onmousedown=fu() onmouseup=fs()>A+</button></div><script>var st=0,sp=1,tm,el=document.getElementById('p'),ct=document.getElementById('c'),inp=document.getElementById('i');function s(){el.innerHTML='<br><br>--- START ---<br><br>'+inp.value.replace(/\n/g,'<br>')+'<br><br>--- END ---<br><br>';document.getElementById('t').style.display='none';ct.style.display='block';st=0;sp=parseInt(document.getElementById('v').value,10)||1;el.style.fontSize=(parseInt(document.getElementById('f').value,10)||26)+'px'}function tg(){st=st===1?0:1;document.getElementById('pl').innerHTML=st===1?'STOP':'PLAY'}function step(){if(st===1)el.scrollTop+=sp/3+.67;else if(st===2)el.scrollTop-=sp*2;else if(st===3)el.scrollTop+=sp*2}function sd(){sp=Math.max(1,sp-1);document.getElementById('s').innerHTML=sp}function su(){sp++;document.getElementById('s').innerHTML=sp}function rb(){st=2}function ff(){st=3}function rs(){st=1}function fd(){var cur=parseInt(el.style.fontSize,10)||26;el.style.fontSize=Math.max(10,cur-1)+'px';document.getElementById('fs').innerHTML=parseInt(el.style.fontSize,10)}function fu(){var cur=parseInt(el.style.fontSize,10)||26;el.style.fontSize=(cur+1)+'px';document.getElementById('fs').innerHTML=parseInt(el.style.fontSize,10)}function fs(){}function ed(){ct.style.display='none';document.getElementById('t').style.display='block';st=0}function k(e){e=e||window.event;switch(e.keyCode){case 32:tg();break;case 38:rb();break;case 40:ff();break;case 37:sd();break;case 39:su();break;case 27:ed();break}return false}tm=setInterval(step,30);</script></body></html>
