html, body, div, span, iframe, h1, h2, p, a, font, img {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-size: 100%;
	vertical-align: baseline;
	background: transparent;
}

table {
	height:40px;
}

tr {
	height:40px;
}

td {
	min-width:48px;
	text-align:center;
	border:2px solid #888;
	background:#c0caca;
	width:48px;
	height:32px;
	-moz-border-radius:10px;
	-webkit-border-radius:10px;
	border-radius:10px;
}

tr.tablehead {
	height:20px;
}

tr.tablehead td {
	font-size:14px;
	border-top:1px solid white;
	border-left:1px solid white;
	border-right:1px solid white;
	border-bottom:0px;
	background:black;
	color:#ccc;
	height:20px;
}
body {
	background:black;
	/*padding:2px 2px 78px 2px;*/
	overflow:hidden;
	font-family: Helvetica, Arial, Verdana;
	font-size:14px;
}
a {
	text-decoration:none;
	color:#ffdf60;
	font-weight:bold;
}
.info {
	color:white;
	font-family:Helvetica, Arial, Verdana;
	border:2px solid #04405C;
	background:#222;
	width: 700px;
	margin:10px 0px 10px 55px;
	padding:15px;
}
#preview {
	color:white;
	border:1px dashed grey;
	background:black;
	font-family: Helvetica, Arial;
	text-transform: uppercase;
	font-weight:bold;
	overflow:auto;
}
#spacer {
	display:inline-block;
	width:45px;
	height:10px;
}
#topper {
	color:#ffdf60;
	background:#04405C;

	height:25px;
}
 #topper a {
 	padding:3px 10px;
	}
#copyright {
	float:right;
	right:0px;
	margin-top:0px;
	text-align:right;
	color:#aaa;
	font-size:10px;
	font-weight:normal;
	margin-right:50px;
}

#copyright a {
	font-size:10px;
	font-weight:normal;
	padding:0px;
}
.container {
	/*padding-left:10%;
	padding-right:10%;*/
	width:100%;
	height:100%;
	overflow:auto;
	z-index:200;
	}
.prompter,#reference {
	position:relative;
	display:block;

	background:black;
	z-index:1;
	left:0px;
	top:0px;
	overflow:hidden;
	margin-right:0px;
	margin-left:50px;
	}
.prompter[flip="1"],#reference[flip="1"] {
	/*direction: rtl;*/
	text-align: right;
	font-family: "dv easyprompter sans";
}
.arrow {
	position:absolute;
	color:white;
	top:50px;
	left:0px;
	z-index:999;
	color:#bbb;
	font-size:60px;
	margin:0px;
	padding:0px;
	}
p.demo {
		color:white;
		font-size:14px;
		border: 1px solid #aaaaff;
		padding:5px;
		background:black;
		z-index:999;
		}
		
#textentry {
	/*position:absolute;
	top:80px;
	left:100px;*/

	background:#555;
	padding:5px;
	width:700px;
}
#textentry  textarea {
	border:0px;
	padding:5px;
	width:100%;
}
#textentry  fieldset {
	background:#333;
	border:2px solid white;
	padding:6px;
	margin-top:5px;
}

#textentry  fieldset label {
	font-weight:bold;
	margin-left:10px;
}

#textentry  fieldset a {
	text-decoration:none;
	font-family: Helvetica, Arial, Verdana;
	font-size:18px;
	font-weight:bold;
	text-align:center;
	color:white;
	padding:5px 0px;
/*	border-top:1px solid white;
	border-left:1px solid white;
	border-bottom:2px solid #aaa;
	border-right:2px solid #aaa;
	margin-top:15px;
	background:#C99400;*/
	display:block;
	width:100%;
}

#textentry  fieldset a.gButton {
	color:black;
}

.counter {
	font-family: Helvetica, Arial, Verdana;

	font-size:35px;
	font-weight:bold;

	background:#c0caca;

	height:100%;

}

.gButton, #controller a.gButton {
	font-family: Helvetica, Arial, Verdana;
	color:black;
	font-size:25px;
	font-weight:bold;
	background:#c0caca;
	-moz-border-radius:10px;
	-webkit-border-radius:10px;
	border-radius:10px;
}

#controller {
	height:80px;
	bottom:0px;
	position:fixed;
	display:none;
	border-top:1px dashed grey;
	width:100%;
	z-index:999;
	background:black;
}

#controller a {
	text-decoration:none;
	font-family: Helvetica, Arial, Verdana;
	font-size:14px;
	font-weight:bold;
	color:white;
	padding:5px;
}
#controller span {
	margin-left:20px;
}

#console {
	display:block;
	position:absolute;
	top:0px;
	right:0px;
	color:white;
	background:black;
	margin:10px;
	padding:5px;
}

.pause {
	color:#444;
}

.hl {
	color:#FFFC40;
}
#textcontrols {
width:100%;
background: #444;
padding:5px 0px;
